<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TechnoTherapy - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full fade-in">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">TechnoTherapy</h1>
        <p class="text-gray-600 mb-8 text-center">Enter password to continue</p>
        
        <div class="space-y-4">
            <input type="password" 
                   id="password" 
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
                   placeholder="Enter password"
                   onkeypress="if(event.key === 'Enter') checkPassword()">
            
            <button onclick="checkPassword()"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                Enter
            </button>
            
            <p id="error-message" class="text-red-500 text-center hidden">
                Incorrect password. Please try again.
            </p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            if (password === 'Matt') {
                // Store authentication in sessionStorage
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to main app
                window.location.href = 'app.html';
            } else {
                errorMsg.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        }

        // Check if already authenticated
        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                window.location.href = 'app.html';
            }
        }
    </script>
</body>
</html>
